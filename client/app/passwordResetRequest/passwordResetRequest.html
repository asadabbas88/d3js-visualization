<div class="color-line"></div>

<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md">
        <h3>Request Password Reset</h3>
      </div>
      <div class="hpanel">
        <div class="panel-body">
          <form ng-submit=submit()>
            <div class="form-group">
              <label class="control-label" for="username">Email</label>
              <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="required"
                     value="" name="username" id="username" class="form-control" ng-model=formModel.username>
            </div>

            <button class="btn btn-success btn-block" type=submit ng-disabled=posting>Request Password Reset</button>
            <p class=text-danger ng-show=error ng-bind=error></p>
          </form>
          <a ui-sref=login class=pull-right>Login</a></div>
      </div>
    </div>
  </div>

  <div class=row>
    <div class="col-md-12 text-center">
      <p ng-show=sent class="alert alert-success">We have sent a password reset link to the email address of the
        account that you sepcified. Please check your email for this message, then click on the link.</p>

      <div ng-show=requestFailed class="alert alert-danger
      ">Sorry, there was a problem with that email or username. Please try again.
      </div>
    </div>
  </div>
</div>
