<div class="color-line"></div>

<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md">
        <h3>PLEASE LOGIN TO APP</h3>
        <small>This is the best app ever!</small>
      </div>
      <div class="hpanel">
        <div class="panel-body">
          <form id="loginForm" ng-submit=submit()>
            <div class="form-group">
              <label class="control-label" for="username">Username</label>
              <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="required"
                     value="" name="username" id="username" class="form-control" ng-model=formModel.username>
              <span class="help-block small">Your unique username to app</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <input type="password" title="Please enter your password" placeholder="******" required="" value=""
                     name="password" id="password" class="form-control" ng-model=formModel.password>
              <span class="help-block small">Your strong password</span>
            </div>

            <button class="btn btn-success btn-block" type=submit ng-disabled=posting>Login</button>
            <p class=text-danger ng-show=error ng-bind=error></p>
          </form>
          <a ui-sref=passwordResetRequest class=pull-right>Forgot Password</a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <strong>HOMER</strong> - AngularJS Responsive WebApp <br/> 2015 Copyright Company Name
    </div>
  </div>
</div>
